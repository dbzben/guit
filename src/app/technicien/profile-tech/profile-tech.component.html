<div class="container-xl px-4 mt-4">
    <!-- Navigation de la page du compte-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank">Profil</a> 
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Carte de la photo de profil-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Photo de profil</div>
                <div class="card-body text-center">
                    <!-- Image de la photo de profil-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Bloc d'aide de la photo de profil-->
                    <div class="small font-italic text-muted mb-4">
                        nom d'utilisateur<br>
                        spécialité<br>
                        numéro <br>
                    </div>
                    <!-- Bouton de téléchargement de nouvelle image-->
                    <div class="dropzone">
                        <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
                        <input type="file" class="upload-input" />
                        <button type="button" class="btn-speciale" name="uploadbutton">Upload file</button>
                    </div>
                </div>
            </div>
        </div>
   
    
        <div class="col-xl-8">
            <!-- Carte des détails du compte-->
            <div class="card mb-4">
                <div class="card-header">Détails du compte</div>
                <div class="card-body">
                    <form>
                        <!-- Groupe de formulaire (nom d'utilisateur)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Nom d'utilisateur (comment votre nom apparaîtra aux autres utilisateurs sur le site)</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Entrez votre nom d'utilisateur" value="nom d'utilisateur">
                        </div>
                        <!-- Ligne de formulaire-->
                        <div class="row gx-3 mb-3">
                            <!-- Groupe de formulaire (prénom)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Prénom</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Entrez votre prénom" value="" name="prenom">
                            </div>
                            <!-- Groupe de formulaire (nom de famille)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">adresse</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Entrez votre lieu"  name="adresse" value="">
                            </div>
                        </div>
                        <!-- Ligne de formulaire-->
                        <div class="row gx-3 mb-3">
                            <!-- Groupe de formulaire (nom de l'organisation)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Telephone</label>
                                <input class="form-control" id="inputOrgName" type="number" placeholder="Entrez votre numéro " value=" ">
                            </div>
                            <!-- Groupe de formulaire (lieu)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Specialité</label>
                                <input class="form-control" id="inputLocation" type="text" placeholder=" Entrez votre Specialité" name="specialite" value="">
                            </div>
                        </div>
                        <!-- Groupe de formulaire (adresse e-mail)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Diplome</label>
                            <input class="form-control" id="inputEmailAddress" type="file" placeholder="" value="">
                        </div>
                        <!-- Ligne de formulaire-->
                        <div class=" mb-3">
                            <!-- Groupe de formulaire (numéro de téléphone)-->
                            <div >
                                <label class="small mb-1" for="inputPhone">Document</label>
                                <input class="form-control" id="inputPhone" type="file" placeholder="" value="">
                            </div>
                           
                        </div>
                        <!-- Bouton de sauvegarde des modifications-->
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary" type="button">Enregistrer les modifications</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

   
        <!-- Carte de changement de mot de passe-->
        <div class="card mb-4">
            <div class="card-header">Changer le mot de passe</div>
            <div class="card-body">
                <form>
                    <!-- Groupe de formulaire (mot de passe actuel)-->
                    <div class="mb-3">
                        <label class="small mb-1" for="currentPassword">Mot de passe actuel</label>
                        <input class="form-control" id="currentPassword" type="password" placeholder="Entrez le mot de passe actuel">
                    </div>
                    <!-- Groupe de formulaire (nouveau mot de passe)-->
                    <div class="mb-3">
                        <label class="small mb-1" for="newPassword">Nouveau mot de passe</label>
                        <input class="form-control" id="newPassword" type="password" placeholder="Entrez le nouveau mot de passe">
                    </div>
                    <!-- Groupe de formulaire (confirmer le mot de passe)-->
                    <div class="mb-3">
                        <label class="small mb-1" for="confirmPassword">Confirmer le mot de passe</label>
                        <input class="form-control" id="confirmPassword" type="password" placeholder="Confirmer le nouveau mot de passe">
                    </div>
                    <button class="btn btn-primary" type="button">Sauvegarder</button>
                </form>
            </div>
        </div>
    </div>
